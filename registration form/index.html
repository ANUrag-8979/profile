<!DOCTYPE html>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="body">
        <div class="container">
            <h1 class="white">Login Here</h1>
            <div class="div1 padding">
                <label for="username" class="white font">Username</label> <br>

            </div>
<!-- sign up -->

            <div class="div0 padding none">
                <label for="username" class="white font">Email</label> <br>
                <input type="email" placeholder="enter your email" class="input_user">
            </div>


            <div class="div2 padding">
                <label for="username" class="white font">Password</label><br>

            <div class="div3 white font padding">Log In</div>
            <div class="div4 padding">
                <div class="div41 white font">Google</div>
                <div class="div42 white font">Facebook</div>

        </div>
