<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="left-container none">
            <div class="h1">Result</div>
            <div class="percentage font"></div>
            <div class="grade font"></div>
            <div class="total font"></div>
            <div class="status">Pass</div>
        </div>

        <div class="right-container">
            <div class="h1">Calculator</div>
            <input type="number" class="subjects" placeholder="Enter Number of Subject">
            <input type="number" class="Max" placeholder="Enter Maximum Marks">
            <button>Click Me!</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
